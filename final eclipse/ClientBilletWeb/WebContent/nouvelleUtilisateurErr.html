<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="fr">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Page de login pour l'application Web">
        <meta name="author" content="Nicolas Rouffart">

        <title>InPrESAirport - Création de compte</title>

        <!-- Bootstrap core CSS -->
        <!-- Latest compiled and minified CSS --><!-- Bootstrap core CSS -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	</head>
    <body>
        <div class="container">
            <div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                <form id="formulaire" method="POST" action="init">
                    <div class="form-group" style="text-align: center;">
                        <h1 id="titre" class="form-signin-heading">Caddie virtuel</h1>
                        <h4 class="form-signin-heading text-muted">Création d'un nouveau compte</h4>
                    </div>
                    
                    <div class="form-group">
                        <div id="errorMessage" class="alert alert-danger alert-dismissible fade in" role="alert" style="display:block;">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            	<span aria-hidden="true">&times;</span>
                            </button>
                            <strong>Le login est déjà pris.</strong>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="eid">Numéro de carte d'identité :</label>
                        <input id="eid" name="eid" class="form-control" placeholder="592-1234567-11" required="" autofocus="" type="text">
                    </div>
                    
                    <div class="form-group">
                        <label for="firstname">Prénom :</label>
                        <input id="firstname" name="firstname" class="form-control" placeholder="Charles" required="" type="text">
                    </div>
                    
                    <div class="form-group">
                        <label for="lastname">Nom :</label>
                        <input id="lastname" name="lastname" class="form-control" placeholder="Xavier" required="" type="text">
                    </div>
                    
                    <div class="form-group">
                        <label for="inputLogin">login:</label>
                        <input type="text" class="form-control" name="inputLogin" id="inputLogin" required="">
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required="" type="password">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Créer le compte</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
