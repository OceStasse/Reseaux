

<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Page de login pour l'application Web">
        <meta name="author" content="Laurent Reynders & Océane Stasse">

        <title>InPrESAirport - Money, money, money!</title>
        
        <link href="http://reynders.xyz:8080/Web_Applic_Billets/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://reynders.xyz:8080/Web_Applic_Billets/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="http://reynders.xyz:8080/Web_Applic_Billets/css/autre.css" rel="stylesheet">
        <script type="text/javascript" src="http://reynders.xyz:8080/Web_Applic_Billets/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://reynders.xyz:8080/Web_Applic_Billets/js/main.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="http://reynders.xyz:8080/Web_Applic_Billets/">InPrESAirport</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="http://reynders.xyz:8080/Web_Applic_Billets/init">Home</a></li>
                        <li><a href="http://reynders.xyz:8080/Web_Applic_Billets/caddie">Caddie</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="http://reynders.xyz:8080/Web_Applic_Billets/logout">
                                <i class="glyphicon glyphicon-off" aria-hidden="true"></i>
                                Disconnect
                            </a>
                        </li>
                    </ul>
                </div><!-- /.nav-collapse -->
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 well">
                    <form id="formulaire" method="POST" action="pay?action=validatePayment">
                        <div class="form-group" style="text-align: center;">
                            <h1 id="titre" class="form-signin-heading">Caddie virtuel</h1>
                            <h4 class="form-signin-heading text-muted">Payer</h4>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Prix total : </label>
                            <div class="col-sm-6">
                                <p class="form-control-static">${mapEntry.key.price} &#8364;</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="paymentType">Type de payement</label>
                            <select name="paymentType" class="form-control">
                                <option selected="">Carte de Crédit</option>
                                <option>Carte de Banque</option>
                                <option>Virement</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Payer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
                    
        <div class="footer-bottom-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="copyright">
                           <p>&copy; 2017 InPrESAirport. All Rights Reserved. <a href="https://ecolevirtuelle.provincedeliege.be/" target="_blank">https://ecolevirtuelle.provincedeliege.be/</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
