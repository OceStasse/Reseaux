<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="fr">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Page de login pour l'application Web">
        <meta name="author" content="Laurent Reynders & Océane Stasse">

        <title>InPrESAirport - Login</title>

        <!-- Bootstrap core CSS -->
        <link href="http://reynders.xyz:8080/Web_Applic_Billets/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://reynders.xyz:8080/Web_Applic_Billets/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="http://reynders.xyz:8080/Web_Applic_Billets/css/signin.css" rel="stylesheet">
        <script type="text/javascript" src="http://reynders.xyz:8080/Web_Applic_Billets/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                <form id="formulaire" method="POST" action="init">
                    <div class="form-group" style="text-align: center;">
                        <h1 id="titre" class="form-signin-heading">Caddie virtuel</h1>
                        <h4 class="form-signin-heading text-muted">Veuillez vous identifier</h4>
                    </div>

                    <div class="form-group">
                        <label for="inputLogin">login:</label>
                        <input type="text" class="form-control" name="inputLogin" id="inputLogin" required="" autofocus="">
                    </div>

                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required="" type="password">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </div>

                    <div class="form-group">
                        <a href="?nvCli=TRUE" class="col-xs-12 btn btn-info" role="button">
                            <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
                            Créer un compte
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
